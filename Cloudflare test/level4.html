<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jonas Way English - Mastery System</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family:'Inter',sans-serif; background:#f3f4f6; }
.card { display:none; }
.card.active { display:block; }
.grammar-tag { font-size:.75rem; font-weight:700; text-transform:uppercase; letter-spacing:.05em; }
.type-affirmative { color:#059669; }
.type-negative { color:#dc2626; }
.type-interrogative { color:#2563eb; }
.recording-pulse { animation:pulse 1.2s infinite; }
@keyframes pulse {
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
.step-dot {
  width:12px;height:12px;border-radius:50%;
  border:2px solid #e5e7eb;transition:.3s;
}
.step-dot.active {
  background:#10b981;border-color:#10b981;
  box-shadow:0 0 8px rgba(16,185,129,.4);
}
</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

<!-- HEADER -->
<div class="w-full max-w-md bg-white rounded-t-xl shadow-sm border-b p-4 flex justify-between items-center">
  <div>
    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Jonas Way English</span><br />
    <span id="counter" class="text-sm font-semibold text-gray-700">Loading‚Ä¶</span>
  </div>
  <button onclick="confirmReset()" class="text-xl text-gray-400 hover:text-red-500">‚ü≤</button>
</div>

<!-- CARD -->
<div class="w-full max-w-md bg-white rounded-b-xl shadow-lg p-8 min-h-[480px] flex flex-col justify-between">
  <div id="cards-wrapper"></div>

  <div id="result-msg" class="min-h-[40px] text-center font-bold text-sm mt-2"></div>

  <div class="mt-4">
    <div class="flex justify-between gap-4 mb-6">
      <button onclick="changeSlide(-1)" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-lg font-bold">Back</button>
      <button onclick="changeSlide(1)" class="flex-1 py-3 bg-gray-800 text-white rounded-lg font-bold">Next</button>
    </div>
    <div id="global-progress" class="flex justify-center gap-1.5"></div>
  </div>
</div>

<footer class="mt-6 text-gray-400 text-xs">Jonas Way English - Mastery Method v5.0</footer>

<script>
/* =====================
   DATA
===================== */
const sentences = [
  { type:"Affirmative", en:"I do my best.", pt:"Eu dou o meu melhor.", phonetic:"ai du m√°i b√©st" },
  { type:"Affirmative", en:"You do your best.", pt:"Voc√™ d√° o seu melhor.", phonetic:"i√∫ du i√≥rh b√©st" },
  { type:"Affirmative", en:"He does his best.", pt:"Ele d√° o seu melhor.", phonetic:"ri d√¢z r√≠s b√©st" },
  { type:"Affirmative", en:"She does her best.", pt:"Ela d√° o seu melhor.", phonetic:"ch√≠ d√¢z rh√™r b√©st" },
  { type:"Affirmative", en:"It does its best.", pt:"Isso d√° o seu melhor.", phonetic:"√™t d√¢z √™ts b√©st" },
  { type:"Affirmative", en:"We do our best.", pt:"N√≥s damos o nosso melhor.", phonetic:"u√≠ du √°u√¥r b√©st" },
  { type:"Affirmative", en:"They do their best.", pt:"Eles d√£o o seu melhor.", phonetic:"th√™i du th√™r b√©st" },

  { type:"Negative", en:"I don‚Äôt do my best.", pt:"Eu n√£o dou o meu melhor.", phonetic:"ai d√¥unt du m√°i b√©st" },
  { type:"Negative", en:"You don‚Äôt do your best.", pt:"Voc√™ n√£o d√° o seu melhor.", phonetic:"i√∫ron du i√≥rh b√©st" },
  { type:"Negative", en:"He doesn‚Äôt do his best.", pt:"Ele n√£o d√° o seu melhor.", phonetic:"ri d√¢z√™nt du r√≠s b√©st" },
  { type:"Negative", en:"She doesn‚Äôt do her best.", pt:"Ela n√£o d√° o seu melhor.", phonetic:"ch√≠ d√¢z√™nt du rh√™r b√©st" },
  { type:"Negative", en:"It doesn‚Äôt do its best.", pt:"Isso n√£o d√° o seu melhor.", phonetic:"√™t d√¢z√™nt du √™ts b√©st" },
  { type:"Negative", en:"We don‚Äôt do our best.", pt:"N√≥s n√£o damos o nosso melhor.", phonetic:"u√≠ron du √°u√¥r b√©st" },
  { type:"Negative", en:"They don‚Äôt do their best.", pt:"Eles n√£o d√£o o seu melhor.", phonetic:"th√™i d√¥unt du th√™r b√©st" },

  { type:"Interrogative", en:"Do I do my best?", pt:"Eu dou o meu melhor?", phonetic:"du√°i du m√°i b√©st" },
  { type:"Interrogative", en:"Do you do your best?", pt:"Voc√™ d√° o seu melhor?", phonetic:"dui√∫ du i√≥rh b√©st" },
  { type:"Interrogative", en:"Does he do his best?", pt:"Ele d√° o seu melhor?", phonetic:"d√¢z ri du r√≠s b√©st" },
  { type:"Interrogative", en:"Does she do her best?", pt:"Ela d√° o seu melhor?", phonetic:"d√¢z ch√≠ du rh√™r b√©st" },
  { type:"Interrogative", en:"Does it do its best?", pt:"Isso d√° o seu melhor?", phonetic:"d√¢z√™t du √™ts b√©st" },
  { type:"Interrogative", en:"Do we do our best?", pt:"N√≥s damos o nosso melhor?", phonetic:"du u√≠ du √°u√¥r b√©st" },
  { type:"Interrogative", en:"Do they do their best?", pt:"Eles d√£o o seu melhor?", phonetic:"du th√™i du th√™r b√©st" }
];

let currentIndex = 0;
let slideProgress = new Array(sentences.length).fill(0);
let isRecording = false;
let recognition;

/* =====================
   INIT
===================== */
function init() {
  const wrapper = document.getElementById("cards-wrapper");
  const globalProgress = document.getElementById("global-progress");
  wrapper.innerHTML = "";
  globalProgress.innerHTML = "";

  sentences.forEach((s,i)=>{
    const card=document.createElement("div");
    card.className=`card ${i===0?"active":""} text-center`;
    card.innerHTML=`
      <span class="grammar-tag type-${s.type.toLowerCase()}">${s.type}</span>
      <h2 class="text-3xl font-bold mt-2 mb-2">${s.en}</h2>
      <p class="text-blue-600 italic mb-1">${s.phonetic}</p>
      <p class="text-gray-400 text-sm mb-6">${s.pt}</p>

      <div class="flex justify-center gap-3 mb-8">
        <div id="step-${i}-1" class="step-dot"></div>
        <div id="step-${i}-2" class="step-dot"></div>
        <div id="step-${i}-3" class="step-dot"></div>
      </div>

      <div class="flex justify-center items-center gap-6">
        <button onclick="playAudio('${s.en}',0.5)" class="text-2xl">üê¢</button>
        <button onclick="playAudio('${s.en}',1)" class="text-3xl">‚ñ∂Ô∏è</button>
        <button onclick="toggleRecording()" class="text-2xl">üé§</button>
      </div>
    `;
    wrapper.appendChild(card);

    const d=document.createElement("div");
    d.className="h-1 w-3 rounded-full bg-gray-200";
    globalProgress.appendChild(d);
  });

  setupSpeechRecognition();
  updateUI();
}

/* =====================
   AUDIO
===================== */
function playAudio(text,rate){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.lang="en-US"; u.rate=rate;
  speechSynthesis.speak(u);
}

/* =====================
   SPEECH
===================== */
function setupSpeechRecognition(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR) return alert("Chrome required");
  recognition=new SR();
  recognition.lang="en-US";

  recognition.onstart=()=>{
    isRecording=true;
    document.getElementById("result-msg").innerText="Listening...";
  };
  recognition.onend=()=>isRecording=false;
  recognition.onresult=e=>checkPronunciation(e.results[0][0].transcript);
}

function toggleRecording(){
  isRecording ? recognition.stop() : recognition.start();
}

/* =====================
   FEEDBACK
===================== */
function checkPronunciation(text){
  const target=sentences[currentIndex].en;
  const score=similarity(text,target);
  const msg=document.getElementById("result-msg");

  if(score>=0.6){
    if(slideProgress[currentIndex]<3){
      slideProgress[currentIndex]++;
      document.getElementById(`step-${currentIndex}-${slideProgress[currentIndex]}`).classList.add("active");
    }
    msg.innerHTML=`‚úÖ Success (${Math.round(score*100)}%): "${text}"`;
  }else{
    msg.innerHTML=`‚ùå Try again (${Math.round(score*100)}%): "${text}"`;
  }
  updateUI();
}

function similarity(a,b){
  a=a.toLowerCase().replace(/[^\w\s]/g,"");
  b=b.toLowerCase().replace(/[^\w\s]/g,"");
  const longer=a.length>b.length?a:b;
  const shorter=a.length>b.length?b:a;
  if(!longer.length) return 1;
  const costs=[];
  for(let i=0;i<=longer.length;i++){
    let last=i;
    for(let j=0;j<=shorter.length;j++){
      if(i===0) costs[j]=j;
      else if(j>0){
        let v=costs[j-1];
        if(longer[i-1]!==shorter[j-1])
          v=Math.min(v,last,costs[j])+1;
        costs[j-1]=last; last=v;
      }
    }
    if(i>0) costs[shorter.length]=last;
  }
  return (longer.length-costs[shorter.length])/longer.length;
}

/* =====================
   UI
===================== */
function updateUI(){
  document.querySelectorAll(".card").forEach((c,i)=>c.classList.toggle("active",i===currentIndex));
  document.getElementById("counter").innerText=`Card ${currentIndex+1} of ${sentences.length}`;
}

function changeSlide(dir){
  currentIndex=(currentIndex+dir+sentences.length)%sentences.length;
  document.getElementById("result-msg").innerText="";
  updateUI();
}

function confirmReset(){
  if(confirm("Reset everything?")) location.reload();
}

init();
</script>
</body>
</html>
